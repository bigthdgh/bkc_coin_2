<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BKC Coin - Крипто-тапер</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-primary: #0a0e1a;
      --bg-secondary: #141925;
      --bg-tertiary: #1a1f2e;
      --bg-card: rgba(26, 31, 46, 0.8);
      --bg-glass: rgba(255, 255, 255, 0.05);
      --border-color: rgba(60, 214, 198, 0.2);
      --text-primary: #ffffff;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent-primary: #3cd6c6;
      --accent-secondary: #22d3ee;
      --accent-gradient: linear-gradient(135deg, #3cd6c6, #22d3ee);
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 16px 40px rgba(0, 0, 0, 0.5);
      --radius-sm: 12px;
      --radius-md: 16px;
      --radius-lg: 20px;
      --radius-xl: 24px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      min-height: 100vh;
      color: var(--text-primary);
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      background: 
        radial-gradient(circle at 20% 10%, rgba(60, 214, 198, 0.15), transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(34, 211, 238, 0.12), transparent 45%),
        radial-gradient(circle at 50% 80%, rgba(60, 214, 198, 0.08), transparent 50%),
        linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: 
        radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 24px 24px;
      opacity: 0.4;
    }

    #root {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      padding: 16px;
      padding-bottom: 80px;
      position: relative;
    }

    .app {
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-height: calc(100vh - 96px);
    }

    .card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    /* Хедер */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: var(--bg-glass);
      border-bottom: 1px solid var(--border-color);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid var(--accent-primary);
      box-shadow: 0 0 0 4px rgba(60, 214, 198, 0.2);
      object-fit: cover;
      background: var(--bg-tertiary);
    }

    .user-details {
      flex: 1;
      min-width: 0;
    }

    .name {
      font-weight: 700;
      font-size: 15px;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .level {
      font-size: 12px;
      color: var(--accent-primary);
      font-weight: 600;
      margin-top: 2px;
    }

    .balance-section {
      text-align: right;
    }

    .balance-amount {
      font-size: 18px;
      font-weight: 800;
      font-family: "JetBrains Mono", monospace;
      color: var(--accent-primary);
      line-height: 1;
    }

    .balance-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
    }

    /* Статистика */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      padding: 16px;
    }

    .stat-card {
      text-align: center;
      padding: 12px 8px;
      background: var(--bg-glass);
      border-radius: var(--radius-md);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stat-value {
      font-size: 16px;
      font-weight: 700;
      font-family: "JetBrains Mono", monospace;
      color: var(--accent-primary);
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Навигация */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 480px;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border-color);
      padding: 8px 16px 16px;
      z-index: 1000;
    }

    .nav-tabs {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 4px;
    }

    .nav-tab {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 4px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      background: transparent;
      color: var(--text-muted);
    }

    .nav-tab:hover {
      background: var(--bg-glass);
    }

    .nav-tab.active {
      background: var(--accent-gradient);
      color: var(--bg-primary);
    }

    .nav-icon {
      font-size: 18px;
      margin-bottom: 2px;
    }

    .nav-label {
      font-size: 9px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    /* Панели */
    .panel {
      padding: 20px;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .panel-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .panel-subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* Тап зона */
    .tap-zone {
      min-height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
    }

    .coin-container {
      position: relative;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }

    .coin-glow {
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(60, 214, 198, 0.3), transparent 70%);
      filter: blur(20px);
      animation: glow 3s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes glow {
      0%, 100% { transform: scale(0.9); opacity: 0.6; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .coin {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: var(--accent-gradient);
      box-shadow: 
        0 20px 60px rgba(60, 214, 198, 0.4),
        0 0 0 8px rgba(255, 255, 255, 0.1),
        inset 0 0 20px rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: transform 0.1s ease;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .coin:active {
      transform: scale(0.95);
    }

    .coin-text {
      font-size: 24px;
      font-weight: 800;
      color: var(--bg-primary);
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
    }

    .tap-float {
      position: absolute;
      font-size: 20px;
      font-weight: 700;
      color: var(--accent-primary);
      text-shadow: 0 0 12px rgba(60, 214, 198, 0.8);
      pointer-events: none;
      animation: float-up 1s ease-out forwards;
    }

    @keyframes float-up {
      0% {
        transform: translate(-50%, 0) scale(0.8);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -80px) scale(1);
        opacity: 0;
      }
    }

    /* Прогресс бар энергии */
    .energy-bar {
      margin: 16px;
      padding: 16px;
      background: var(--bg-glass);
      border-radius: var(--radius-md);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .energy-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .energy-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .energy-value {
      font-size: 14px;
      font-weight: 700;
      font-family: "JetBrains Mono", monospace;
      color: var(--accent-primary);
    }

    .progress-track {
      height: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .progress-fill {
      height: 100%;
      background: var(--accent-gradient);
      border-radius: 999px;
      transition: width 0.3s ease;
      position: relative;
    }

    .progress-fill::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Формы */
    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      display: block;
    }

    .input {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg-glass);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 15px;
      font-family: "Inter", sans-serif;
      transition: all 0.2s ease;
      outline: none;
    }

    .input:focus {
      border-color: var(--accent-primary);
      background: rgba(60, 214, 198, 0.05);
      box-shadow: 0 0 0 3px rgba(60, 214, 198, 0.1);
    }

    .input::placeholder {
      color: var(--text-muted);
    }

    .input-wrapper {
      position: relative;
    }

    .input-suffix {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      color: var(--text-muted);
      pointer-events: none;
    }

    /* Кнопки */
    .btn {
      padding: 14px 20px;
      border: none;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      outline: none;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-primary {
      background: var(--accent-gradient);
      color: var(--bg-primary);
      box-shadow: 0 4px 12px rgba(60, 214, 198, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      box-shadow: 0 6px 20px rgba(60, 214, 198, 0.4);
    }

    .btn-secondary {
      background: var(--bg-glass);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--accent-primary);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-danger {
      background: var(--error);
      color: white;
    }

    .btn-icon {
      padding: 10px;
      border-radius: 50%;
      width: auto;
    }

    /* Адреса кошельков */
    .wallet-item {
      background: var(--bg-glass);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: var(--radius-md);
      padding: 12px;
      margin-bottom: 8px;
    }

    .wallet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .wallet-name {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .wallet-address {
      font-family: "JetBrains Mono", monospace;
      font-size: 13px;
      color: var(--text-primary);
      word-break: break-all;
      background: rgba(0, 0, 0, 0.2);
      padding: 8px;
      border-radius: var(--radius-sm);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .copy-btn {
      background: none;
      border: none;
      color: var(--accent-primary);
      cursor: pointer;
      padding: 4px;
      border-radius: var(--radius-sm);
      transition: background 0.2s ease;
    }

    .copy-btn:hover {
      background: rgba(60, 214, 198, 0.1);
    }

    /* Сообщения */
    .message {
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 13px;
      line-height: 1.4;
      margin-bottom: 12px;
      border: 1px solid;
    }

    .message-success {
      background: rgba(16, 185, 129, 0.1);
      border-color: var(--success);
      color: var(--success);
    }

    .message-error {
      background: rgba(239, 68, 68, 0.1);
      border-color: var(--error);
      color: var(--error);
    }

    .message-info {
      background: rgba(60, 214, 198, 0.1);
      border-color: var(--accent-primary);
      color: var(--accent-primary);
    }

    /* Сетки */
    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    /* Карточки товаров */
    .product-card {
      background: var(--bg-glass);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: var(--radius-md);
      overflow: hidden;
      transition: all 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-2px);
      border-color: var(--accent-primary);
    }

    .product-image {
      width: 100%;
      height: 120px;
      object-fit: cover;
      background: var(--bg-tertiary);
    }

    .product-content {
      padding: 12px;
    }

    .product-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
      line-height: 1.3;
    }

    .product-price {
      font-size: 14px;
      font-weight: 700;
      font-family: "JetBrains Mono", monospace;
      color: var(--accent-primary);
    }

    /* Адаптивность */
    @media (max-width: 480px) {
      #root {
        padding: 12px;
        padding-bottom: 80px;
      }
      
      .coin {
        width: 180px;
        height: 180px;
      }
      
      .coin-glow {
        width: 240px;
        height: 240px;
      }
    }

    /* Утилиты */
    .text-center { text-align: center; }
    .text-muted { color: var(--text-muted); }
    .mt-8 { margin-top: 8px; }
    .mt-12 { margin-top: 12px; }
    .mt-16 { margin-top: 16px; }
    .mb-8 { margin-bottom: 8px; }
    .mb-12 { margin-bottom: 12px; }
    .mb-16 { margin-bottom: 16px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" src="./app.js"></script>
</body>
</html>
