# ğŸš€ BKC Coin - Nginx Load Balancer Configuration

events {
    worker_connections 10240;
    use epoll;
    multi_accept on;
}

http {
    # ğŸ“Š Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # ğŸ“ Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ğŸ—„ï¸ Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ğŸ”„ Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=payments:10m rate=5r/s;

    # ğŸš€ Upstream servers
    upstream bkc_backend {
        least_conn;
        server bkc-server-1:8080 weight=1 max_fails=3 fail_timeout=30s;
        server bkc-server-2:8081 weight=1 max_fails=3 fail_timeout=30s;
        server bkc-server-3:8082 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ğŸ“Š Monitoring upstream
    upstream bkc_metrics {
        server bkc-server-1:9090;
        server bkc-server-2:9091;
        server bkc-server-3:9092;
    }

    # ğŸ”’ SSL configuration (if needed)
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    # ssl_prefer_server_ciphers off;

    # ğŸŒ Main server block
    server {
        listen 80;
        server_name localhost bkc-coin.com;

        # ğŸ“Š Health check endpoint
        location /health {
            proxy_pass http://bkc_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # ğŸ’³ Payment endpoints (strict rate limiting)
        location /api/v1/payments/ {
            limit_req zone=payments burst=10 nodelay;
            proxy_pass http://bkc_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ğŸ® Game endpoints
        location /api/v1/games/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://bkc_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # ğŸª NFT Marketplace endpoints
        location /api/v1/marketplace/ {
            limit_req zone=api burst=15 nodelay;
            proxy_pass http://bkc_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;
        }

        # ğŸª Webhook endpoints (high priority)
        location /webhook/ {
            proxy_pass http://bkc_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 3s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # ğŸ”“ General API endpoints
        location /api/ {
            limit_req zone=api burst=30 nodelay;
            proxy_pass http://bkc_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # ğŸ“Š Metrics endpoints
        location /metrics {
            proxy_pass http://bkc_metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ğŸŒ Static files (served directly)
        location /static/ {
            proxy_cache_valid 200 1h;
            add_header Cache-Control "public, max-age=3600";
            try_files $uri @backend;
        }

        location @backend {
            proxy_pass http://bkc_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ğŸ  Main page
        location / {
            proxy_pass http://bkc_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # ğŸ“Š Monitoring endpoint
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.20.0.0/16;
            deny all;
        }
    }

    # ğŸ”’ HTTPS redirect (if SSL is enabled)
    # server {
    #     listen 443 ssl http2;
